<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
<div class="container">
    <input type="text" class="txtListItem" placeholder="Madde Ekle">
    <div class="notcomp">
        <h3> Maddeler </h3>

      
       
    </div>

    <div class="comp">
        <h3>Tamamlanan</h3>
     
    </div>
</div>











<script type="text/javascript">


    $(".txtListItem").on("keyup",function(e){

        // 13 Enter Butonun Key Kodu.
        if(e.keyCode == 13 && $("txtListItem").val()!="")
        {
            var task = $(" <div class='task'></div>").text($(".txtListItem").val());
            var del = $(" <span class='delete'>  <i  class='fas fa-trash-alt icon'></i></span>").click(function(){
                var p = $(this).parent();
                p.fadeOut(function(){
                    p.remove();
                });
            });

            var check = $(" <span class='check'><i  class='fas fa-check icon'></i></span>").click(function(){
                var p = $(this).parent();
                p.fadeOut(function(){
                  $(".comp").append(p);
                  p.fadeIn();
                });
                $(this).remove();
            });

            task.append(del,check);
            $(".notcomp").append(task);
         
            $(".txtListItem").val("");
        }
    });

</script>


  <script src="js/all.min.js"></script> 
</body>
</html>
